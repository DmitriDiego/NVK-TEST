{% extends 'main/base.html'%}

{% block table %}
<div class="w-75 h-100 bd-highlight">
    <table class="table table-striped table-bordered table-hover">
    <thead class="thead-light">
    <tr >
        <th>Состояние</th>
        <th>Комментарий</th>
        <th>ID</th>
    </tr>
    </thead>
    {% for el in Rep %}
    <tr >
            <td>{{el.bool}}</td>
            <td>{{el.comment}}</td>
            <td>{{el.inv_id}}</td>
    </tr>
    {% endfor %}
    </table>
</div>
{% endblock %}
